<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <br></br>
                <br></br>
                <br></br>
                <div class="rows">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <center>
                                <h:outputLabel for="name" style="color: orange" value="Contacto" />
                            </center>
                        <h:form>
                            <p:panel id="panel" header=" " style="margin-bottom:10px;" visible="true">
                                <p:messages id="messages" />
                                <h:panelGrid >
                                    <h:outputLabel for="name" value="Nombre:" />
                                    <p:inputText id="name" required="true" placeholder="Nombre" /><br></br>

                                    <h:outputLabel for="dom" value="Domicilio:" />
                                    <p:inputText id="dom" required="true" placeholder="Domicilio" /><br></br>

                                    <h:outputLabel for="e-mail" value="E-mail:" />
                                    <p:inputText id="e-mail" required="true" placeholder="E-mail" /><br></br>
                                    
                                    <h:outputLabel for="tel" value="Teléfono:" />
                                    <p:inputText id="tel" required="true" placeholder="Teléfono:" /><br></br>
                               </h:panelGrid>
                            </p:panel>

                            <p:commandButton value="Submit" update="panel"  />
                        </h:form>
                    </div>
                    <div class="col-lg-1"></div>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
