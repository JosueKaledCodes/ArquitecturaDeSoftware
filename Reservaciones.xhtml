<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
               <h:head>
        <title>Reservacion</title>
    </h:head>
    
       <h:form>
           
        <p:growl id="msgs" showDetail="true" />
 
        <p:panel id="basic" header="Hotel Majig" footer="Simplemente el hotel de tus sueÃ±os" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage value="/images/img4.jpg" />
            <h:outputText
                value="El mejor hotel en la zona turistica de Boca del Rio con una vista asombrosa a las plays de veracruz" />
        </h:panelGrid>
        </p:panel>
        </h:form>
       
        
        
    
    <h:form>
        
        
    
    
  
    <p:panel header="Reservacion">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Nombre" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{validationView.text}" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="#{validationView.text}" />
 
            <h:outputLabel for="number" value="Edad" style="font-weight:bold"/>                    
            <p:inputText id="number" value="#{validationView.integer}" label="Number">
                <f:validateDoubleRange minimum="5" maximum="8" />
            </p:inputText>
            <p:message for="number" />
            <h:outputText value="#{validationView.integer}" />
 
            <h:outputLabel for="dd" value="Numero tefefonico" style="font-weight:bold"/>                    
            <p:inputText id="dd" value="#{validationView.doubleNumber}" converterMessage="Cannot convert to double.">
                <f:validateDoubleRange minimum="5.5" maximum="8.5" />
            </p:inputText>
            <p:message for="dd" />
            <h:outputText value="#{validationView.doubleNumber}" />
 
            <h:outputLabel for="money" value="Fecha de reservacion:" style="font-weight:bold"/>                   
            <p:inputText id="money" value="#{validationView.money}" label="Currency">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </p:inputText>
            <p:message for="money" />
            <h:outputText value="#{validationView.money}">
                <f:convertNumber  type="currency" currencySymbol="$" />
            </h:outputText>
 
            <h:outputLabel for="regex" value="Fecha de entrada" style="font-weight:bold"/>                    
            <p:inputText id="regex" value="#{validationView.regexText}" validatorMessage="Value does not match pattern.">
                <f:validateRegex pattern="^[a-zA-Z]+$" />
            </p:inputText>
            <p:message for="regex" />
            <h:outputText value="#{validationView.regexText}" />
 
            <h:outputLabel for="date" value="Fecha de salida" style="font-weight:bold"/>                 
            <p:inputText id="date" value="#{validationView.date}" label="Date">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </p:inputText>
            <p:message for="date" />
            <h:outputText value="#{validationView.date}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputLabel for="desc" value="Opinion" style="font-weight:bold"/>
            <p:inputTextarea id="desc" value="#{validationView.description}" required="true" label="Description">
                <f:validateLength minimum="3" maximum="10" /> 
            </p:inputTextarea>
            <p:message for="desc" />
            <h:outputText value="#{validationView.description}" />
        </h:panelGrid>
 
        <p:commandButton value="Reservar" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Habitaciones" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        <p:commandButton value="Ofertas" update="grid" process="name number" validateClient="true" icon="ui-icon-check" style="margin-right:10px"/>
        <p:commandButton value="Inicio" ajax="false" icon="ui-icon-check" />
        
    </p:panel>
    
 
    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
