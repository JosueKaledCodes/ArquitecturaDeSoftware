        <p:panel id="basic" header="Malecon de Veracruz" footer="Lo mejor en artesanias " style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage value="/images/img4.jpg" />
            <h:outputText
                value="El lugar ideal para tomar un paseo y disfrutar de la actividad portuaria de Veracruz, recorre su malecón mientras la brisa del mar te pega en la cara y tómate el tiempo para detenerte en algunos de sus restaurantes a probar la rica gastronomía regional y refrescarte con un agua fresca o cerveza. Durante tu recorrido también encontrarás algunas artesanías típicas de la región. Si buscas un regalito, espérate a pasear por el malecón." />
        </h:panelGrid>
        </p:panel>
        </h:form>
                <h:form>
           
        <p:growl id="msgs" showDetail="true" />
 
        <p:panel id="basic" header="Centro historico" footer="Con el mejor ambiente" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage value="/images/img4.jpg" />
            <h:outputText
                value="Dando una hermosa bienvenida al visitante al presentarse con su bello parque, jardines y su fuente central, el Centro histórico es una de las postales características de este destino, la mayoría de sus edificios pertenecen al periodo colonial, destacando entre ellos su majestuosa Catedral y el Zócalo, antiguamente llamado Plaza de Armas, --ahí se reunían las tropas en tiempo de guerra-. Es común encontrar distintos eventos culturales, artísticos e inclusive por las noches personas bailando danzón." />
        </h:panelGrid>
        </p:panel>
        </h:form>
                <h:form>
           
        <p:growl id="msgs" showDetail="true" />
 
        <p:panel id="basic" header="Acuario" footer="El mejor acuerio en to da l arepublica " style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage value="/images/img4.jpg" />
            <h:outputText
                value="Siendo una de las atracciones más importantes del puerto, el Acuario Veracruz cuenta con gran importancia internacional, por su belleza y su variedad de especies es uno de los 10 más visitados de todo el mundo; de igual manera el más importante de Latino América. A través de sus distintas salas podrás apreciar la gran variedad de especies marinas que habitan en él, siendo el tiburonario uno de sus principales atractivos." />
        </h:panelGrid>
        </p:panel>
        </h:form>
                <h:form>
           
        <p:growl id="msgs" showDetail="true" />
 
        <p:panel id="basic" header="Carnaval de Veracruz" footer="La mejor fiesta de la republica" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage value="/images/img4.jpg" />
            <h:outputText
                value="Considerado uno de los más alegres del mundo, este carnaval es una tradición que se ha celebrado desde los tiempos de la Colonia, aunque solamente tenía finalidades religiosas, a partir de 1925, el carnaval optó por realizarse para reunir dinero para causas benéficas, con los años se convirtió en lo que se conoce hoy en día.

Entre música de marimbas, arpas y guitarras, este Carnaval ofrece a todos los asistentes un sentimiento de fiesta y felicidad. El Carnaval inicia con la famosa “quema del mal humor” y la coronación de la Reina del Carnaval así como del Rey de la Alegría y de los Reyes infantiles. Durante lo que dura el Carnaval se realizan distintos eventos culturales, artísticos, gastronómicos y musicales que culminan con el “entierro de Juan Carnaval”. Tiene una duración 9 días, los cuales son los días anteriores al miércoles de ceniza.

" />
        </h:panelGrid>
        </p:panel>
